<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>

        <!-- file css bootstrap -->
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- file css bootstrap -->

    </head>
    <body>

        <!--
            
            bootstrap adalah framework web yang umum dipakai untuk mendesain sebuah halaman web.
            ada dua cara menambahkan framework bootstrap :

            cara 1 : download manual
            cara pertama adalah dengan mendownload file css dan javascript bootstrap dan jquery, kemudian menghubungkan file css dan javascripnya dengan manual. bisa lihat di head dan script di dokumen ini untuk contoh.
            kelebihan cara ini adalah anda tidak perlu terhubung internet jika ingin memakai bootstrap.
            kekurangannya anda harus manual memasukkan file css dan javascript ke tiap dokumen yang ingin dibikin..

            cara 2 : link dari internet.
            cukup kopi dari link https://getbootstrap.com/docs/4.1/getting-started/introduction/ pada bagian css dan js.
            kelebihannya tidak perlu download dan link satu per satu filenya, tinggal copas
            kekurangannya, harus terhubung ke internet agar bootstrapnya jalan.
        
        -->

        <!-- cara pakai bootstrap sebenarnya sama seperti kita memakai CSS biasa : main class -->

        <h1>Hello World!</h1> <!-- heading 1 ini sudah otomatis terstyling menggunakan bootstrap -->

        <button type="button" class="btn btn-primary">Click</button> <!-- button ini memiliki class btn btn-primary. class tersebut berasal dari class bootstrap.-->
        
        <!--
            untuk melihat daftar class pada tiap komponen bootstrap, silahkan buka https://getbootstrap.com/docs/

            direktorinya :
            introduction ==> pengenalan dasar bootstrap dan cara installnya
            layout ==> petnjuk sistem grid dan column pada bootstrap
            content ==> styling elemen dasar, seperti font, header, dan tabel
            component ==> cara penulisan komponen bootstrap, seperti button, alert, form, dsb
            dan lainnya...
        -->

        <!-- link javascript bootstrap -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- link javascript bootstrap -->

        <!-- link jquery -->
        <script src="js/jquery-3.4.0.min.js"></script>
        <!-- link jquery -->

        <script>
        
        </script>
    </body>
</html>
